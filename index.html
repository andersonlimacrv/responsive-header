<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="nav_header">
            <div class="logo"><img src="logo.png" alt=""></div>
            <input type="checkbox" id="btnMenu" />
            <label for="btnMenu" class="containerMenu">
                <div class="toggleMenu" id="toggleMenu">
                </div>
            </label>
            <div class="links">
                <div class="achor_header btn">
                    <a href="">Home</a>
                </div>
                <div class="achor_header btn">
                    <a href="">Fale Conosco</a>
                </div>
                <div class="achor_header btn">
                    <a href="">Alterar Empresa</a>
                </div>
            </div>
            <div class="user">
                <div class="icon_user">
                    <i class='bx bxs-user-circle icon_user'></i>
                </div>
                <div class="user_description">
                    <div class="user_container">
                        <p class="current_user">Usu√°rio:</p>
                        <p class="current_company">Empresa:</p>
                    </div>
                    <div class="user_company">
                        <p class="user_name">{{ user.name}}</p>
                        <p class="company_name">{{user.empresa}}</p>
                    </div>
                </div>
                <button class="btn_exit">
                    <div class="achor_header_exit">
                        <div class="bx bx-log-out icon"></div>
                            <a class="logoff" href="">Logout</a>  
                </button>
            </div>
        </nav>
    </header>

    <script src="script.js"></script>
</body>

</html>
